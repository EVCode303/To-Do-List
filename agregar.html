  <!DOCTYPE html>
  <html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>To Do List</title>
	  <link rel="icon" type="image/x-icon" href="img/favicon.png">
	  <link rel="stylesheet" href="vendors/Font Awesome/css/all.min.css">
      <link rel="stylesheet" href="css/agregar.css">
	  <link rel="stylesheet" href="css/agregar_responsive.css">
      <script type="text/javascript" src="js/agregar.js"></script>
  </head>
  <body>
	  <!-- Header -->
	  <header>
          <div id="badge">
              <i class="fas fa-check-square"></i>
              <h1>To Do List</h1>
          </div>
		 <nav id="menu">
		 	<a href="tareas.html">Tareas</a>
		 	<a href="agregar.html">Agregar Tarea</a>
		 </nav>
	  </header>
	  <!-- Header -->
	  
	  <!-- main section -->
	  
	<main id="principal">
	  	<h2>Agregar tarea</h2>
	  <section id="form-container">
	  	<form action="agregar.html" id="form">
			<label for="task">Tarea</label>
			<div class="input-container">
				<input type="text" placeholder="Titulo" id="task" class="fields">
			</div>
			<label for="desc">Descripción</label>
				<textarea id="desc" placeholder="Descripción" class="fields"></textarea>
			<label for="date">Fecha límite</label>
			<div class="input-container">
				<input type="date" id="date" class="fields">
			</div>
			<div id="button-container">
				<button type="submit">
				<i class="fas fa-plus-circle"></i>
				<p>Agregar</p>
				</button>		
			</div>	
        </form>
	  </section>
		
		<!-- main section -->
		
		
	</main>
	  <!-- Footer -->
		
	 	<footer id="footer">
			<p>Desarrollado por <span>Eduardo Varela</span></p>

			</figure>
			<p>&copy; To Do List 2020</p>
		</footer>
		<!-- Footer -->
  </body>
  </html>
